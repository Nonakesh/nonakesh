{{ define "main" }}
    <h1>{{ .Title }}</h1>

    {{ range .Pages }}
        <article>
            <h2>{{ .Title }}</h2>
            <div>
                {{ .Summary }}
            </div>
            {{ if .Truncated }}
                <a href="{{ .Permalink }}">Read more</a>
            {{ end }}
        </article>
    {{ end }}
{{ end }}
