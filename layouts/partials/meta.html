{{/* Html */}}
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="keyword" content="{{ .Site.Params.keywords }}" >

{{/* Open graph */}}
<meta property="og:title" content="{{ .Site.Title }}"/>
<meta property="og:description" content=" .Site.Params.description " />
{{ $websitePreview := resources.Get "images/WebsitePreview.png" }}
{{ $websitePreview = $websitePreview.Resize "1200x webp q90" }}
<meta property="og:image" content="{{ $websitePreview.Permalink }}"/>
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:type" content="website" />

{{/* Twitter */}}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:creator" content="{{ .Site.Params.twitterHandle }}" />
<meta name="twitter:description" content="{{ .Site.Params.description }}"/>
<meta name="twitter:image" content="{{ $websitePreview.Permalink }}"/>
