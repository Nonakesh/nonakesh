<section id="{{ .Params.id }}" class="contact">
    <form
            class="contact__form"
            action="https://formspree.io/f/mdojwwow"
            method="POST"
    >
        <h1 class="contact__heading appear fade-up">Contact me</h1>
        {{ if .Content }}
            <div class="contact__content appear fade-up">
                {{ .Content }}
            </div>
        {{ end }}
        <label class="appear fade-up">
            Your name:
            <input type="text" name="name">
        </label>
        <label class="appear fade-up">
            Your email:
            <input type="email" name="email">
        </label>
        <label class="appear fade-up">
            Your message:
            <textarea name="message"></textarea>
        </label>
        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
        <div class="g-recaptcha-notice appear fade-up">This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and
            <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.
        </div>
        <button type="submit" class="appear fade-up">Send</button>
    </form>
</section>
